<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>後台管理平台</title>
  <style type="text/css">
    html {
      overflow: auto;
    }

    html,
    body,
    div,
    iframe {
      margin: 0px;
      padding: 0px;
      height: 100%;
      border: none;
    }

    iframe {
      display: block;
      width: 100%;
      border: none;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
<iframe src="../../dist/#/admin"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        width="100%"
        height="100%"
        scrolling="auto"></iframe>
</body>
</html>
